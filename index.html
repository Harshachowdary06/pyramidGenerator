<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramidGenerator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <center>
        <h1>Pyramid Generator</h1>
    </center>

    <div class="inputSection" id="inputSection">

        <center>

            <input type="text" id="inputBox" placeholder="Enter anything that you want to build shape with" value="">
            <button name="Build" id="Build" onclick="build()">Build</button>
        </center>


    </div>


    <div id="screen" name="screen" class="screen">

        
            <pre id="buildImage">

            </pre>
       
       

       
    </div>
    <div id="options">
        <div id="shape"></div>
       <div id="buttons">
        <center>
            
        <button>Rotate +90<sup>0</sup></button>
        <button>Rotate -90<sup>0</sup></button>
        <button onclick="shapeShift()">Shape Shift</button>
        <button>turn theme of</button>
        </center>
       </div>
    </div>

    <div class="information" id="information">

        <h3> Description</h3>
        <p id="infoPara">

            <ul id="infoParaList">
                <li>@Build  -></li>
                <li>@Rotate -></li>
                <li>@Shape Shift-></li>
                <li>turn theme of -></li>
            </ul>
        </p>
    </div>

    <footer>
        <center>
            copyrights @<a href="mailto:sriharshapemmasani06@gmail.com">Harsha</a>
        </center>
    </footer>
    
</body>
</html>
